<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Web Stool</title>
		<style>
			canvas { /*width: 100%; height: 100%;*/border: 1px solid black; }
		</style>
        <script type="text/javascript" src="js/lib/yepnope.1.5.4-min.js"></script>
		<script type="text/javascript" src="js/lib/seedrandom-min.js"></script>
		<script type="text/javascript" src="js/lib/three.min.js"></script>

		<script id="frag-shader" type="x-shader/x-fragment">

			// fragment shader
			#ifdef gl_es
			precision mediump float;
			#endif

			void main() {
				gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
			}

		</script>

		<script id="vert-shader" type="x-shader/x-vertex">

			// VERTEX SHADER
			attribute vec3 vertexPos;

			uniform mat4 mView;
			uniform mat4 proj;

			void main() {
				gl_Position = proj * mView * vec4(vertexPos, 1.0);
			}

		</script>

	</head>
	<body>

		<canvas id="myCanvas" width="640" height="480"></canvas>
		<p id="genTime"></p>

        <script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
